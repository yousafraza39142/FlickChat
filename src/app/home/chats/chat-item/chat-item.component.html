<div class="wrap">
	<div class="column-1">
		<app-profile-image [online]="false"></app-profile-image>
	</div>
	<div class="column-2">
		<span class="heading">{{name}}</span>
		<span class="time-stamp">{{lastSeen}}</span>
		<br>
		<span [matTooltip]="lastMessage" [matTooltipPosition]="'above'" matTooltipShowDelay="1000" class="sub-heading">{{lastMessage}}</span>
	</div>
	<div class="column-3">
		<span class="blue-badge"></span>
	</div>

</div>
